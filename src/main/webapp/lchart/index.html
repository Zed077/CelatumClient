<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
	<link rel="stylesheet" href="styles.css">
	<title>Lightweight Charts Example</title>
</head>

<body style="padding: 0; margin: 0;">
	<!-- Tab links -->
	<div class="tab">
		<button class="tablinks" onclick="openTab(event, 'Trading');getSizing()">Trading</button>
		<button class="tablinks" onclick="openTab(event, 'Signals')">Signals</button>
		<button class="tablinks" onclick="openTab(event, 'Backtest')">Backtest</button>
		<button class="tablinks" onclick="openTab(event, 'Benchmark')">Benchmark</button>
	</div>

	<!-- Tab content -->
	<div id="Trading" class="tabcontent">
		<table id="sizingDataContainer"></div>
	</div>

	<div id="Signals" class="tabcontent">
		<h3>London</h3>
		<p>London is the capital city of England.</p>
	</div>

	<div id="Backtest" class="tabcontent">
		<h3>Paris</h3>
		<p>Paris is the capital of France.</p>
	</div>

	<div id="Benchmark" class="tabcontent">
		<h3>Tokyo</h3>
		<p>Tokyo is the capital of Japan.</p>
	</div>

	<div id="container" style="position: absolute; width: 100%; height: 100%;"></div>
	<script type="module" src="index.js"></script>


	<script>
		function openTab(evt, tabName) {
			console.debug('openTab' + tabName);
			// Declare all variables
			var i, tabcontent, tablinks;

			// Get all elements with class="tabcontent" and hide them
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}

			// Get all elements with class="tablinks" and remove the class "active"
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}

			// Show the current tab, and add an "active" class to the button that opened the tab
			document.getElementById(tabName).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>

	<script src="sizing.js"></script>
</body>

</html>
